jobs:
  - job: prep_terraform
    displayName: "Setup terraform"
    
    steps:
      - task: TerraformInstaller@2
        inputs:
          terraformVersion: 'latest'
      
      - task: TerraformCLI@2
        inputs:
          command: 'init'
          backendType: 'azurerm'
          allowTelemetryCollection: false
          workingDirectory: '$(System.DefaultWorkingDirectory)'
          backendServiceArm: $(ServiceConnectionName)

      - task: TerraformCLI@2
        inputs:
          command: 'validate'
          allowTelemetryCollection: false
          workingDirectory: '$(System.DefaultWorkingDirectory)'

