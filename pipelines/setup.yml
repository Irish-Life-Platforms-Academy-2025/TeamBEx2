jobs:
  - job: prep_terraform
    displayName: "Setup terraform"
    
    steps:
      - task: TerraformInstaller@1
        displayName: 'Install Terraform'
        inputs:
          terraformVersion: 'latest'
        continueOnError: false
      
      - task: TerraformTaskV4@4
        displayName: 'Run Init'
        inputs:
          command: 'init'
          provider: 'azurerm'
          workingDirectory: '$(System.DefaultWorkingDirectory)'
          backendServiceArm: '$(ServiceConnectionName)'
          backendAzureRmResourceGroupName: '$(beStrgRG)'
          backendAzureRmStorageAccountName: '$(beStrg)'
          backendAzureRmContainerName: '$(beStrgCon)'
          backendAzureRmKey: 'beStrgKey'
        continueOnError: false

      - task: TerraformTaskV4@4
        displayName: 'Run validate'
        inputs:
          command: 'validate'
          provider: 'azurerm'
          workingDirectory: '$(System.DefaultWorkingDirectory)'
        continueOnError: false

      - task: DownloadSecureFile@1
        displayName: 'Download passwords file'
        name: tfpasswords
        inputs:
          secureFile: 'notpasswords.tfvars'
        continueOnError: false

      - task: TerraformTaskV4@4
        displayName: 'Create Workspace'
        inputs:
          provider: 'azurerm'
          command: 'custom'
          customCommand: 'workspace'
          commandOptions: 'new $(env)'
          outputTo: 'console'
          environmentServiceNameAzureRM: '$(ServiceConnectionName)'
        continueOnError: true # Workspace already exists causes error
        


