trigger: none

parameters:
  - name: Type
    type: string
    default: 'Apply'
    values:
      - Apply
      - Destroy

  - name: env
    type: string
    default: 'prod'

variables:
  ServiceConnectionName: 'TeamBDevopsSC'
  beStrgRG: 'TeamB-stage-rg'
  beStrg: 'teambterraformsa'
  beStrgCon: 'states'
  beStrgKey: 'teambex2.tfstate'

pool:
  name: cshaigh-managed-devops-pool
  vmImage: ubuntu-latest

stages:
  - stage: setup_terraform_stage
    displayName: 'Setup Environment'
    isSkippable: false

    jobs:
      - template: setup.yml

  - stage: plan_terraform_stage
    displayName: 'Plan Terraform'
    isSkippable: false
    dependsOn:
      - setup_terraform_stage
    condition: succeeded('setup_terraform_stage')

    jobs:
      - template: plan.yml

  - stage: deploy_terraform_stage
    displayName: 'Deploy Terraform'
    dependsOn:
      - plan_terraform_stage
    condition: succeeded('plan_terraform_stage') && eq(parameters.Type, 'Apply')

    jobs:
      - template: deploy.yml

  - stage: destroy_terraform_stage
    displayName: 'Destroy Terraform'
    dependsOn:
      - plan_terraform_stage
    condition: succeeded('plan_terraform_stage') && eq(parameters.Type, 'Destroy')

    jobs:
      - template: destroy.yml