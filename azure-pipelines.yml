trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
- group: CWVariableGroup

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
            continueOnError: false

          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'TeamBDevopsSC'
              backendAzureRmResourceGroupName: '$(bk-rg-name)'
              backendAzureRmStorageAccountName: '$(bk-str-account-name)'
              backendAzureRmContainerName: '$(bk-container-name)'
              backendAzureRmKey: '$(bk-key)'
            continueOnError: false
          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'custom'
              commandOptions: 'select -or-create $(env)'
              outputTo: 'console'
              customCommand: 'workspace'
              environmentServiceNameAzureRM: 'TeamBDevopsSC'            
          - script: echo "The value of Workspace is $(env)"
            displayName: 'Workspace'
          - task: TerraformTaskV4@4
            displayName: validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'TeamBDevopsSC'
              backendAzureRmResourceGroupName: '$(bk-rg-name)'
              backendAzureRmStorageAccountName: '$(bk-str-account-name)'
              backendAzureRmContainerName: '$(bk-container-name)'
              backendAzureRmKey: '$(bk-key)'              
          - task: TerraformTaskV4@4
            displayName: Workspace
            inputs:
              provider: 'azurerm'
              command: 'custom'
              commandOptions: 'select -or-create dev'
              outputTo: 'console'
              customCommand: 'workspace'
              environmentServiceNameAzureRM: 'TeamBDevopsSC'
          - task: TerraformTaskV4@4
            displayName: Plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              commandOptions: '-var  "vm_password=TeamBPassword1234!" -var "sql_password=TeamBSQLPassword1234!"'
              environmentServiceNameAzureRM: 'TeamBDevopsSC'                         
          - task: TerraformTaskV4@4
            displayName: Apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              commandOptions: '-var "vm_password=TeamBPassword1234!" -var "sql_password=TeamBSQLPassword1234!"'
              environmentServiceNameAzureRM: 'TeamBDevopsSC'
          